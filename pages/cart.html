<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your shopping cart - Design Hub">
    <title>Shopping Cart - Design Hub</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto auto;
            gap: var(--space-6);
            align-items: center;
            padding: var(--space-6);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
        }

        .cart-item-image {
            width: 100px;
            height: 133px;
            object-fit: cover;
            border-radius: var(--radius-md);
        }

        .cart-item-details h3 {
            font-size: var(--text-lg);
            margin-bottom: var(--space-2);
        }

        .cart-item-price {
            color: var(--color-text-secondary);
            font-size: var(--text-sm);
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--color-bg-elevated);
            border-radius: var(--radius-md);
            padding: var(--space-2);
        }

        .cart-item-quantity button {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: var(--text-lg);
            transition: all var(--transition-fast);
        }

        .cart-item-quantity button:hover {
            background: var(--color-accent-primary);
            color: var(--color-text-inverse);
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--color-text-primary);
            font-weight: 600;
        }

        .cart-item-total {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .cart-item-remove {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--color-bg-elevated);
            color: var(--color-text-secondary);
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: var(--text-2xl);
            line-height: 1;
            transition: all var(--transition-fast);
        }

        .cart-item-remove:hover {
            background: var(--color-error);
            color: white;
        }

        .cart-summary {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            position: sticky;
            top: 100px;
        }

        .cart-summary h3 {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-6);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: var(--space-3) 0;
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text-secondary);
        }

        .summary-row.total {
            border-bottom: none;
            border-top: 2px solid var(--color-border);
            margin-top: var(--space-4);
            padding-top: var(--space-4);
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--color-text-primary);
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: var(--space-4);
            }

            .cart-item-quantity,
            .cart-item-total {
                grid-column: 2;
            }

            .cart-item-remove {
                grid-column: 2;
                justify-self: end;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/index.html" class="logo">Design Hub</a>

                <nav class="nav">
                    <ul class="nav-links">
                        <li><a href="/index.html" class="nav-link">Home</a></li>
                        <li><a href="/index.html#featured" class="nav-link">Shop</a></li>
                    </ul>

                    <div class="nav-actions"><button class="btn-icon" id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
                        <button class="btn-icon" onclick="window.location.href='/pages/cart.html'" aria-label="Cart">
                            ðŸ›’
                            <span class="badge" style="display: none;">0</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding: var(--space-12) var(--space-6);">
        <h1 style="font-size: var(--text-4xl); margin-bottom: var(--space-8);">Shopping Cart</h1>

        <div style="display: grid; grid-template-columns: 1fr 400px; gap: var(--space-8);">
            <!-- Cart Items -->
            <div id="cart-items">
                <!-- Items will be rendered here by JavaScript -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary" id="cart-summary">
                <!-- Summary will be rendered here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer
        style="background: var(--color-bg-tertiary); padding: var(--space-8) 0; margin-top: var(--space-16); border-top: 1px solid var(--color-border);">
        <div class="container text-center">
            <p style="color: var(--color-text-tertiary); font-size: var(--text-sm);">
                Â© 2026 Design Hub. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/script.js"></script>

</body>

</html>
